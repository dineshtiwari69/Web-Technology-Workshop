<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      form div {
        padding-top: 5px;
        padding-bottom: 10px;
      }

      form div label{
        padding-bottom: 2px;
      }
    </style>
  </head>
  <body>
    <main>
      <form>
        <div>
          <label>Enter your full name:</label><br />
          <input type="text" placeholder="Enter your full name" required />
        </div>
        <div>
          <label>Enter your email:</label><br />
          <input type="email" placeholder="Enter your email" required />
        </div>
        <div>
          <label>Enter your password:</label><br />
          <input type="password" placeholder="Enter your password" required />
        </div>
        <div>
          <label>Retype your password:</label><br />
          <input type="password" placeholder="Confirm your password" required />
        </div>
        <div>
          <label>Select Your Gender : </label><br />
          <input type="radio" id="male" name="male" placeholder="Male" />
          <label>Male</label><br />
          <input type="radio" id="female" name="female" placeholder="FeMale" />
          <label>Female</label><br />
          <input type="radio" id="others" name="others" placeholder="Others" />
          <label>Others</label>
        </div>
        <div>
          <label>Enter Your Address: </label><br />
          <input type="text" required />
        </div>
        <div>
          <label>Enter Your bio: </label><br />
          <input type="text" placeholder="Enter your bio here..." required />
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
